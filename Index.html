<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Social Media Platform</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Heart, MessageCircle, Share2, User } = {
            Heart: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            ),
            MessageCircle: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            ),
            Share2: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
            ),
            User: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            )
        };

        function ConnectHub() {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                username: '',
                email: '',
                password: '',
                confirmPassword: ''
            });
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState('');

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (isLogin) {
                    if (formData.username && formData.password) {
                        setCurrentUser(formData.username);
                        setIsLoggedIn(true);
                    }
                } else {
                    if (formData.username && formData.email && formData.password === formData.confirmPassword) {
                        setCurrentUser(formData.username);
                        setIsLoggedIn(true);
                    }
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser('');
                setFormData({ username: '', email: '', password: '', confirmPassword: '' });
            };

            if (isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-50 to-white">
                        <nav className="bg-white border-b border-gray-200 sticky top-0 z-10">
                            <div className="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
                                <h1 className="text-2xl font-bold bg-gradient-to-r from-red-600 to-red-800 bg-clip-text text-transparent">
                                    ConnectHub
                                </h1>
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 bg-gradient-to-r from-red-500 to-red-600 rounded-full flex items-center justify-center">
                                            <User className="w-5 h-5 text-white" />
                                        </div>
                                        <span className="font-medium text-gray-700">{currentUser}</span>
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </nav>

                        <div className="max-w-2xl mx-auto px-4 py-8">
                            <div className="bg-white rounded-xl shadow-md overflow-hidden mb-6">
                                <div className="p-4 border-b border-gray-200">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-gradient-to-r from-orange-400 to-pink-500 rounded-full flex items-center justify-center">
                                            <User className="w-6 h-6 text-white" />
                                        </div>
                                        <div>
                                            <p className="font-semibold text-gray-800">sarah_chen</p>
                                            <p className="text-xs text-gray-500">San Francisco, CA</p>
                                        </div>
                                    </div>
                                </div>
                                <img
                                    src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=800&fit=crop"
                                    alt="Mountain landscape"
                                    className="w-full h-96 object-cover"
                                />
                                <div className="p-4">
                                    <div className="flex items-center gap-4 mb-3">
                                        <button className="hover:opacity-70 transition">
                                            <Heart className="w-6 h-6 text-gray-700" />
                                        </button>
                                        <button className="hover:opacity-70 transition">
                                            <MessageCircle className="w-6 h-6 text-gray-700" />
                                        </button>
                                        <button className="hover:opacity-70 transition">
                                            <Share2 className="w-6 h-6 text-gray-700" />
                                        </button>
                                    </div>
                                    <p className="font-semibold text-sm text-gray-800 mb-1">2,847 likes</p>
                                    <p className="text-sm text-gray-800">
                                        <span className="font-semibold">sarah_chen</span> Chasing sunsets in the mountains. Nothing beats this view! üèîÔ∏è
                                    </p>
                                    <p className="text-xs text-gray-500 mt-2">2 hours ago</p>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-md overflow-hidden">
                                <div className="p-4 border-b border-gray-200">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-gradient-to-r from-blue-400 to-cyan-500 rounded-full flex items-center justify-center">
                                            <User className="w-6 h-6 text-white" />
                                        </div>
                                        <div>
                                            <p className="font-semibold text-gray-800">alex_travels</p>
                                            <p className="text-xs text-gray-500">Tokyo, Japan</p>
                                        </div>
                                    </div>
                                </div>
                                <img
                                    src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=800&h=800&fit=crop"
                                    alt="City lights"
                                    className="w-full h-96 object-cover"
                                />
                                <div className="p-4">
                                    <div className="flex items-center gap-4 mb-3">
                                        <button className="hover:opacity-70 transition">
                                            <Heart className="w-6 h-6 text-red-500 fill-red-500" />
                                        </button>
                                        <button className="hover:opacity-70 transition">
                                            <MessageCircle className="w-6 h-6 text-gray-700" />
                                        </button>
                                        <button className="hover:opacity-70 transition">
                                            <Share2 className="w-6 h-6 text-gray-700" />
                                        </button>
                                    </div>
                                    <p className="font-semibold text-sm text-gray-800 mb-1">5,129 likes</p>
                                    <p className="text-sm text-gray-800">
                                        <span className="font-semibold">alex_travels</span> Tokyo nights hit different ‚ú®üåÉ
                                    </p>
                                    <p className="text-xs text-gray-500 mt-2">5 hours ago</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-50 to-white flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold bg-gradient-to-r from-red-600 to-red-800 bg-clip-text text-transparent mb-2">
                                ConnectHub
                            </h1>
                            <p className="text-gray-600 text-sm">Share your moments with the world</p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
                            <div className="space-y-4">
                                <input
                                    type="text"
                                    name="username"
                                    placeholder="Username"
                                    value={formData.username}
                                    onChange={handleInputChange}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
                                />

                                {!isLogin && (
                                    <input
                                        type="email"
                                        name="email"
                                        placeholder="Email"
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
                                    />
                                )}

                                <input
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    value={formData.password}
                                    onChange={handleInputChange}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
                                />

                                {!isLogin && (
                                    <input
                                        type="password"
                                        name="confirmPassword"
                                        placeholder="Confirm Password"
                                        value={formData.confirmPassword}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
                                    />
                                )}

                                <button
                                    onClick={handleSubmit}
                                    className="w-full py-3 bg-gradient-to-r from-red-600 to-red-700 text-white font-semibold rounded-lg hover:from-red-700 hover:to-red-800 transition shadow-lg"
                                >
                                    {isLogin ? 'Log In' : 'Sign Up'}
                                </button>
                            </div>

                            {isLogin && (
                                <div className="text-center mt-4">
                                    <a href="#" className="text-sm text-red-600 hover:underline">
                                        Forgot password?
                                    </a>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-2xl shadow-lg p-6 mt-4 text-center border border-gray-100">
                            <p className="text-sm text-gray-600">
                                {isLogin ? "Don't have an account? " : "Already have an account? "}
                                <button
                                    onClick={() => setIsLogin(!isLogin)}
                                    className="text-red-600 font-semibold hover:underline"
                                >
                                    {isLogin ? 'Sign up' : 'Log in'}
                                </button>
                            </p>
                        </div>

                        <div className="text-center mt-8">
                            <p className="text-xs text-gray-500">
                                ¬© 2025 ConnectHub
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConnectHub />);
    </script>
</body>
  </html>
