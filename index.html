<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Social Media Platform</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon { display: inline-block; width: 24px; height: 24px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // SVG Icons as components
        const HeartIcon = ({ className, filled }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const MessageIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        const ShareIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        const UserIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const UploadIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const XIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ImageIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        );

        const MailIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        );

        function ConnectHub() {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                confirmPassword: ''
            });
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState('');
            const [showVerification, setShowVerification] = useState(false);
            const [verificationCode, setVerificationCode] = useState('');
            const [generatedCode, setGeneratedCode] = useState('');
            const [pendingEmail, setPendingEmail] = useState('');
            const [showUploadModal, setShowUploadModal] = useState(false);
            const [uploadCaption, setUploadCaption] = useState('');
            const [uploadImage, setUploadImage] = useState(null);
            const [errorMessage, setErrorMessage] = useState('');
            const [posts, setPosts] = useState([
                {
                    id: 1,
                    username: 'sarah_chen',
                    location: 'San Francisco, CA',
                    image: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=800&fit=crop',
                    caption: 'Chasing sunsets in the mountains. Nothing beats this view! üèîÔ∏è',
                    likes: 2847,
                    isLiked: false,
                    timeAgo: '2 hours ago',
                    avatar: 'orange-pink'
                },
                {
                    id: 2,
                    username: 'alex_travels',
                    location: 'Tokyo, Japan',
                    image: 'https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=800&h=800&fit=crop',
                    caption: 'Tokyo nights hit different ‚ú®üåÉ',
                    likes: 5129,
                    isLiked: true,
                    timeAgo: '5 hours ago',
                    avatar: 'blue-cyan'
                }
            ]);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                setErrorMessage('');
            };

            const generateVerificationCode = () => {
                return Math.floor(100000 + Math.random() * 900000).toString();
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setErrorMessage('');

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    setErrorMessage('Please enter a valid email address');
                    return;
                }

                if (formData.password.length < 6) {
                    setErrorMessage('Password must be at least 6 characters');
                    return;
                }

                if (!isLogin && formData.password !== formData.confirmPassword) {
                    setErrorMessage('Passwords do not match');
                    return;
                }

                const code = generateVerificationCode();
                setGeneratedCode(code);
                setPendingEmail(formData.email);
                setShowVerification(true);
            };

            const handleVerification = () => {
                if (verificationCode === generatedCode) {
                    const username = pendingEmail.split('@')[0];
                    setCurrentUser(username);
                    setIsLoggedIn(true);
                    setShowVerification(false);
                    setVerificationCode('');
                    setErrorMessage('');
                } else {
                    setErrorMessage('Invalid verification code. Please try again.');
                }
            };

            const handleResendCode = () => {
                const code = generateVerificationCode();
                setGeneratedCode(code);
                setVerificationCode('');
                setErrorMessage('');
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser('');
                setFormData({ email: '', password: '', confirmPassword: '' });
                setShowVerification(false);
                setVerificationCode('');
                setGeneratedCode('');
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setUploadImage(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handlePostUpload = () => {
                if (uploadImage && uploadCaption) {
                    const newPost = {
                        id: posts.length + 1,
                        username: currentUser,
                        location: 'Your Location',
                        image: uploadImage,
                        caption: uploadCaption,
                        likes: 0,
                        isLiked: false,
                        timeAgo: 'Just now',
                        avatar: 'red-pink'
                    };
                    setPosts([newPost, ...posts]);
                    setShowUploadModal(false);
                    setUploadImage(null);
                    setUploadCaption('');
                }
            };

            const handleLike = (postId) => {
                setPosts(posts.map(post => {
                    if (post.id === postId) {
                        return {
                            ...post,
                            isLiked: !post.isLiked,
                            likes: post.isLiked ? post.likes - 1 : post.likes + 1
                        };
                    }
                    return post;
                }));
            };

            const getAvatarGradient = (avatar) => {
                const gradients = {
                    'orange-pink': 'from-orange-400 to-pink-500',
                    'blue-cyan': 'from-blue-400 to-cyan-500',
                    'red-pink': 'from-red-500 to-pink-600'
                };
                return gradients[avatar] || 'from-red-500 to-red-600';
            };

            if (isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-50 to-white">
                        <nav className="bg-white border-b border-gray-200 sticky top-0 z-10">
                            <div className="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
                                <h1 className="text-2xl font-bold bg-gradient-to-r from-red-600 to-red-800 bg-clip-text text-transparent">
                                    ConnectHub
                                </h1>
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setShowUploadModal(true)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                        <UploadIcon className="w-6 h-6" />
                                    </button>
                                    <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 bg-gradient-to-r from-red-500 to-red-600 rounded-full flex items-center justify-center">
                                            <UserIcon className="w-5 h-5 text-white" />
                                        </div>
                                        <span className="font-medium text-gray-700">{currentUser}</span>
                                    </div>
                                    <button onClick={handleLogout} className="px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition">
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </nav>

                        {showUploadModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-2xl font-bold text-gray-800">Create Post</h2>
                                        <button onClick={() => { setShowUploadModal(false); setUploadImage(null); setUploadCaption(''); }} className="p-2 hover:bg-gray-100 rounded-full transition">
                                            <XIcon className="w-6 h-6 text-gray-600" />
                                        </button>
                                    </div>

                                    {!uploadImage ? (
                                        <label className="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-xl p-12 cursor-pointer hover:border-red-400 transition">
                                            <ImageIcon className="w-16 h-16 text-gray-400 mb-4" />
                                            <p className="text-gray-600 font-medium mb-2">Click to upload image</p>
                                            <p className="text-sm text-gray-400">PNG, JPG, GIF up to 10MB</p>
                                            <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" />
                                        </label>
                                    ) : (
                                        <div className="space-y-4">
                                            <div className="relative">
                                                <img src={uploadImage} alt="Upload preview" className="w-full h-64 object-cover rounded-lg" />
                                                <button onClick={() => setUploadImage(null)} className="absolute top-2 right-2 p-2 bg-white rounded-full shadow-lg hover:bg-gray-100 transition">
                                                    <XIcon className="w-5 h-5 text-gray-600" />
                                                </button>
                                            </div>
                                            <textarea placeholder="Write a caption..." value={uploadCaption} onChange={(e) => setUploadCaption(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 resize-none" rows="3" />
                                            <button onClick={handlePostUpload} className="w-full py-3 bg-gradient-to-r from-red-600 to-red-700 text-white font-semibold rounded-lg hover:from-red-700 hover:to-red-800 transition shadow-lg">
                                                Share Post
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        <div className="max-w-2xl mx-auto px-4 py-8">
                            {posts.map((post) => (
                                <div key={post.id} className="bg-white rounded-xl shadow-md overflow-hidden mb-6">
                                    <div className="p-4 border-b border-gray-200">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-10 h-10 bg-gradient-to-r ${getAvatarGradient(post.avatar)} rounded-full flex items-center justify-center`}>
                                                <UserIcon className="w-6 h-6 text-white" />
                                            </div>
                                            <div>
                                                <p className="font-semibold text-gray-800">{post.username}</p>
                                                <p className="text-xs text-gray-500">{post.location}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <img src={post.image} alt={post.caption} className="w-full h-96 object-cover" />
                                    <div className="p-4">
                                        <div className="flex items-center gap-4 mb-3">
                                            <button onClick={() => handleLike(post.id)} className="hover:opacity-70 transition">
                                                <HeartIcon className={`w-6 h-6 ${post.isLiked ? 'text-red-500' : 'text-gray-700'}`} filled={post.isLiked} />
                                            </button>
                                            <button className="hover:opacity-70 transition">
                                                <MessageIcon className="w-6 h-6 text-gray-700" />
                                            </button>
                                            <button className="hover:opacity-70 transition">
                                                <ShareIcon className="w-6 h-6 text-gray-700" />
                                            </button>
                                        </div>
                                        <p className="font-semibold text-sm text-gray-800 mb-1">{post.likes.toLocaleString()} likes</p>
                                        <p className="text-sm text-gray-800">
                                            <span className="font-semibold">{post.username}</span> {post.caption}
                                        </p>
                                        <p className="text-xs text-gray-500 mt-2">{post.timeAgo}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (showVerification) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-50 to-white flex items-center justify-center p-4">
                        <div className="w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-gradient-to-r from-red-600 to-red-800 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <MailIcon className="w-10 h-10 text-white" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Verify Your Email</h1>
                                <p className="text-gray-600 text-sm">
                                    We've sent a verification code to<br />
                                    <span className="font-semibold text-red-600">{pendingEmail}</span>
                                </p>
                            </div>

                            <div className="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
                                <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                                    <p className="text-sm text-gray-600 mb-2">Demo Verification Code:</p>
                                    <p className="text-3xl font-bold text-red-600 text-center tracking-wider">{generatedCode}</p>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Enter Verification Code</label>
                                        <input type="text" placeholder="Enter 6-digit code" value={verificationCode} onChange={(e) => { setVerificationCode(e.target.value.replace(/\D/g, '').slice(0, 6)); setErrorMessage(''); }} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition text-center text-2xl tracking-widest" maxLength="6" />
                                    </div>

                                    {errorMessage && (
                                        <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">{errorMessage}</div>
                                    )}

                                    <button onClick={handleVerification} disabled={verificationCode.length !== 6} className="w-full py-3 bg-gradient-to-r from-red-600 to-red-700 text-white font-semibold rounded-lg hover:from-red-700 hover:to-red-800 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                                        Verify & Continue
                                    </button>

                                    <div className="text-center">
                                        <p className="text-sm text-gray-600 mb-2">Didn't receive the code?</p>
                                        <button onClick={handleResendCode} className="text-sm text-red-600 font-semibold hover:underline">Resend Code</button>
                                    </div>
                                </div>
                            </div>

                            <div className="text-center mt-6">
                                <button onClick={() => { setShowVerification(false); setVerificationCode(''); setGeneratedCode(''); setErrorMessage(''); }} className="text-sm text-gray-600 hover:text-gray-800">
                                    ‚Üê Back to login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-50 to-white flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold bg-gradient-to-r from-red-600 to-red-800 bg-clip-text text-transparent mb-2">ConnectHub</h1>
                            <p className="text-gray-600 text-sm">Share your moments with the world</p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
                            <div className="space-y-4">
                                <div>
                                    <input type="email" name="email" placeholder="Email address" value={formData.email} onChange={handleInputChange} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" />
                                </div>

                                <div>
                                    <input type="password" name="password" placeholder="Password" value={formData.password} onChange={handleInputChange} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" />
                                </div>

                                {!isLogin && (
                                    <div>
                                        <input type="password" name="confirmPassword" placeholder="Confirm Password" value={formData.confirmPassword} onChange={handleInputChange} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" />
                                    </div>
                                )}

                                {errorMessage && (
                                    <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">{errorMessage}</div>
                                )}

                                <button onClick={handleSubmit} className="w-full py-3 bg-gradient-to-r from-red-600 to-red-700 text-white font-semibold rounded-lg hover:from-red-700 hover:to-red-800 transition shadow-lg">
                                    {isLogin ? 'Log In' : 'Sign Up'}
                                </button>
                            </div>

                            {isLogin && (
                                <div className="text-center mt-4">
                                    <a href="#" className="text-sm text-red-600 hover:underline">Forgot password?</a>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-2xl shadow-lg p-6 mt-4 text-center border border-gray-100">
                            <p className="text-sm text-gray-600">
                                {isLogin ? "Don't have an account? " : "Already have an account? "}
                                <button onClick={() => { setIsLogin(!isLogin); setErrorMessage(''); }} className="text-red-600 font-semibold hover:underline">
                                    {isLogin ? 'Sign up' : 'Log in'}
                                </button>
                            </p>
                        </div>

                        <div className="text-center mt-8">
                            <p className="text-xs text-gray-500">¬© 2025 ConnectHub</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConnectHub />);
    </script>
</body>
</html>
